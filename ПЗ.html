<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ЖОСКОЕ ДОМАШНЕЕ ЗАДАНИЕ</title>
    <style>
        .wint li{
            list-style-type: "❄";
        }
        .spr li{
           list-style-type: "☀"; 
        }
        .sum li{
            list-style-type: "⛱";
        }
        .aut li{
            list-style-type: "☂";
        }
    </style>
</head>
<body>
    <h1>ЖОСКОЕ ПРАКТИЧЕСКОЕ ЗАДАНИЕ</h1>
   
    <ol class="fux">
      <li>WINTER</li>
      <ul class="wint">
      <li>December</li>
      <li>January</li>
      <li>February</li>
      </ul>
    </ol>

    <ol class="fux"
      <li>SPRING</li>
      <ul class="spr">
        <li>March</li>
        <li>April</li>
        <li>May</li>
      </ul>
    </ol>

    <ol class="fux"
      <li>SUMMER</li>
      <ul class="sum">
        <li>June</li>
        <li>July</li>
        <li>August</li>
        </ul>
    </ol>

    <ol class="fux"
    <li>AUTUMN</li>
    <ul class="aut">
        <li>September</li>
        <li>October</li>
        <li>November</li>
    <ul> 
    </ol>
</body>
</html>
