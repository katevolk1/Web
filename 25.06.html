<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit_form" method="post">
    <!--элементы--> 
    <input type="text" name="username" placeholder="Login"required>
    <input type="password" name="password" placeholder="Password"required>
    <!--атрибуты (type, value,placeholder, required)-->
    <input type="radio"name="gender" value="female">

    <textarea name="comments" rows="1" cols="35"
    placeholder="Оставьте ваш комментарий"></textarea>

    <button type="submit">Send</button>
    </form>

    <form action="/submit_form" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"name="name" id="name" required pattern="[A-Za-z]{3}"</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
            <td>Password:</td>
            <td><input type="password" name="password" required</td>
            </tr>
            <td>
            <label for="Phone">Phone number:</label>
            <input type="text" name="Phone" id="Phone"
            placeholder="Enter phone number" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <small> <Example:8-888-555-35-35></small>
            </td>
        <tr>
            <td colspan="2"><button type="submit">Registration</button></td>
        </tr>
        </table>
        <input type="text"name='name' id="name"required pattern="[A-Za-z]{3}">
        <span class="error">Please, enter your Name</span>
    </form>
</body>
</html>
